<div class="flex h-screen bg-gray-100 font-sans">
  <aside class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64">
      <div class="flex items-center justify-center h-16 bg-blue-700 text-white shadow-md">
        <span class="text-xl font-semibold">Maritime Data</span>
      </div>
      <nav class="flex-1 px-2 py-4 bg-blue-800 space-y-1">
        <a routerLink="/dashboard" routerLinkActive="bg-blue-700 text-white"
           class="flex items-center px-2 py-2 text-sm font-medium rounded-md text-blue-100 hover:bg-blue-600 hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
          Dashboard
        </a>
        <a routerLink="/ships" routerLinkActive="bg-blue-700 text-white"
           class="flex items-center px-2 py-2 text-sm font-medium rounded-md text-blue-100 hover:bg-blue-600 hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14M5 10l7-7 7 7M5 10v4h14v-4"></path></svg>
          Ships
        </a>
        <a routerLink="/voyages" routerLinkActive="bg-blue-700 text-white"
           class="flex items-center px-2 py-2 text-sm font-medium rounded-md text-blue-100 hover:bg-blue-600 hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
          Voyages
        </a>
        <a routerLink="/ports" routerLinkActive="bg-blue-700 text-white"
           class="flex items-center px-2 py-2 text-sm font-medium rounded-md text-blue-100 hover:bg-blue-600 hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4h8c0-2.21-1.79-4-4-4z"></path></svg>
          Ports
        </a>
      </nav>
    </div>
  </aside>

  <div class="flex flex-col flex-1 w-0 overflow-hidden">
    <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow md:hidden">
      <button (click)="toggleSidebar()" type="button"
              class="px-4 border-r border-gray-200 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 md:hidden">
        <span class="sr-only">Open sidebar</span>
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
      </button>
      <div class="flex-1 px-4 flex justify-between items-center">
        <div class="flex-1 flex">
          <span class="text-lg font-semibold text-blue-700">Maritime App</span>
        </div>
      </div>
    </div>

    <div *ngIf="isSidebarOpen" class="md:hidden" role="dialog" aria-modal="true">
      <div class="fixed inset-0 flex z-40">
        <div class="fixed inset-0 bg-gray-600 bg-opacity-75" aria-hidden="true" (click)="toggleSidebar()"></div>

        <div class="relative flex-1 flex flex-col max-w-xs w-full bg-blue-800">
          <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button (click)="toggleSidebar()" type="button" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
              <span class="sr-only">Close sidebar</span>
              <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

          <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
            <div class="flex-shrink-0 flex items-center px-4 text-white mb-4">
              <span class="text-xl font-semibold">Maritime App</span>
            </div>
            <nav class="mt-5 px-2 space-y-1">
              <a routerLink="/dashboard" routerLinkActive="bg-blue-700 text-white" (click)="toggleSidebar()"
                 class="flex items-center px-2 py-2 text-base font-medium rounded-md text-blue-100 hover:bg-blue-600 hover:text-white">
                <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                Dashboard
              </a>
              <a routerLink="/ships" routerLinkActive="bg-blue-700 text-white" (click)="toggleSidebar()"
                 class="flex items-center px-2 py-2 text-base font-medium rounded-md text-blue-100 hover:bg-blue-600 hover:text-white">
                <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14M5 10l7-7 7 7M5 10v4h14v-4"></path></svg>
                Ships
              </a>
              <a routerLink="/voyages" routerLinkActive="bg-blue-700 text-white" (click)="toggleSidebar()"
                 class="flex items-center px-2 py-2 text-base font-medium rounded-md text-blue-100 hover:bg-blue-600 hover:text-white">
                <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                Voyages
              </a>
              <a routerLink="/ports" routerLinkActive="bg-blue-700 text-white" (click)="toggleSidebar()"
                 class="flex items-center px-2 py-2 text-base font-medium rounded-md text-blue-100 hover:bg-blue-600 hover:text-white">
                <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4h8c0-2.21-1.79-4-4-4z"></path></svg>
                Ports
              </a>
            </nav>
          </div>
        </div>
        <div class="flex-shrink-0 w-14" aria-hidden="true">
        </div>
      </div>
    </div>


    <main class="flex-1 relative overflow-y-auto focus:outline-none">
      <div class="py-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
